<ng-container [formGroup]="rangeForm">
  <nb-select class="input-left" formControlName="where" placeholder="Where" class="input-single" >
    <nb-option *ngFor="let where of filteredControlOptions$ | async" [value]="where">
      {{where.islocation}}
    </nb-option>
  </nb-select>
  <div class="vertical-line"></div>
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input  [min]="tomorrow" [rangePicker]="picker">
      <input formControlName="rangeStart"  matStartDate placeholder="Start date">
      <input formControlName="rangeEnd"  matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <div class="vertical-line"></div>
  <nb-select formControlName="formHour" placeholder="From" class="input-single">
    <nb-option *ngFor="let hour of fromHours" [value]="hour">
      {{hour}}
    </nb-option>
  </nb-select>
  <div class="vertical-line"></div>
  <nb-select class="input-right" formControlName="untilHour" placeholder="To">
    <nb-option *ngFor="let hour of untilHour" [value]="hour">
      {{hour}}
    </nb-option>
  </nb-select>

  <button  type="submit"
          [disabled]="rangeForm.invalid"
          class="container-range__btn-search-desktop"
          style="background-color:#E54300 !important;border-color:#E54300;"
          nbButton shape="round"
          status="primary">
    <nb-icon icon="search-outline">
    </nb-icon>
  </button>
</ng-container>
